<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libraries/big.js-master/big.js" defer></script>
    <script src="calculator.js" defer></script>
</head>
<body>
    <p id="header">Odin Calculator</p>

    <div id="calculator-container">
        <div id="display-area">
            <div id="entry-container">
            </div>
        </div>
        <div id="button-area">
            <div class="button-row">
                <button class="calc-button" id="percent-button">+/-</button>
                <button class="calc-button" id="ac-button">AC</button>
                <button class="calc-button" id="del-button">DEL</button>
                <button class="calc-button" id="add-button">+</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="7-button">7</button>
                <button class="calc-button" id="8-button">8</button>
                <button class="calc-button" id="9-button">9</button>
                <button class="calc-button" id="subtract-button">-</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="4-button">4</button>
                <button class="calc-button" id="5-button">5</button>
                <button class="calc-button" id="6-button">6</button>
                <button class="calc-button" id="multiply-button">x</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="1-button">1</button>
                <button class="calc-button" id="2-button">2</button>
                <button class="calc-button" id="3-button">3</button>
                <button class="calc-button" id="divide-button">/</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="decimal-button">.</button>
                <button class="calc-button" id="0-button">0</button>
                <button class="calc-button" id="equate-button">=</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <p id="footer-text">Copyright 2023 ThomasMcDonald1</p>
        <a href="https://github.com/ThomasMcDonald1" class="socials-item">
            <img class="socials-item-img" src="./images/github-icon.png" alt="">
        </a>
    </div>
</body>
</html>
