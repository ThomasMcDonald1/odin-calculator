<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <p id="header">Odin Calculator</p>

    <div id="calculator-container">
        <div id="display-area">

        </div>
        <div id="button-area">
            <div class="button-row">
                <button class="calc-button" id="percent-button">+/-</button>
                <button class="calc-button" id="percent-button">AC</button>
                <button class="calc-button" id="percent-button">DEL</button>
                <button class="calc-button" id="percent-button">+</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="percent-button">7</button>
                <button class="calc-button" id="percent-button">8</button>
                <button class="calc-button" id="percent-button">9</button>
                <button class="calc-button" id="percent-button">-</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="percent-button">4</button>
                <button class="calc-button" id="percent-button">5</button>
                <button class="calc-button" id="percent-button">6</button>
                <button class="calc-button" id="percent-button">x</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="percent-button">1</button>
                <button class="calc-button" id="percent-button">2</button>
                <button class="calc-button" id="percent-button">3</button>
                <button class="calc-button" id="percent-button">/</button>
            </div>
            <div class="button-row">
                <button class="calc-button" id="percent-button">.</button>
                <button class="calc-button" id="percent-button">0</button>
                <button class="calc-eq-button" id="percent-button">=</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <p id="footer-text">Copyright 2023 ThomasMcDonald1</p>
        <a href="https://github.com/ThomasMcDonald1" class="socials-item">
            <img class="socials-item-img" src="./images/github-icon.png" alt="">
        </a>
    </div>
</body>
</html>
